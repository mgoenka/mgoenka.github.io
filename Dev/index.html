<!DOCTYPE html>
<html>
    <head>
        <title>Hello world!</title>
        <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
        <script>
YUI().use("node", "jsonp", function(Y){
    var ua = Y.Node.create("<div>");
    ua.setContent(navigator.userAgent);
    ua.appendTo("body");

    var uaTranslate = Y.Node.create("<div>");
    var url = "http://whatswacky.com/ua.php?callback={callback}";
    var handleJSONP = function(response) {
        uaTranslate.setContent(
            response.uaTranslation || "N/A"
        );
        uaTranslate.appendTo("body");
    };
    Y.jsonp(url, handleJSONP);
});
        </script>
    </head>
    <body>
        <h1>Hello world!</h1>

    </body>
</html>
